<!DOCTYPE html>
<html>
<head>
    <title>登录测试 - 检查实际请求URL</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        input { padding: 8px; width: 300px; }
        button { padding: 10px 20px; margin: 10px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border: 1px solid #ddd; font-family: monospace; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>登录请求测试</h1>
    
    <div class="form-group">
        <label>账号: </label>
        <input type="text" id="username" value="chenqi777">
    </div>
    
    <div class="form-group">
        <label>密码: </label>
        <input type="password" id="password" value="Zb7Kd9@pTr3">
    </div>
    
    <button onclick="testWithAxios()">使用Axios (模拟前端)</button>
    <button onclick="testWithFetch()">使用Fetch (原生)</button>
    <button onclick="clearLog()">清空日志</button>
    
    <h2>请求日志:</h2>
    <div id="log"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">
        // 尝试导入前端的request配置
        try {
            const module = await import('/src/utils/request.js');
            window.frontendRequest = module.default;
            addLog('成功加载前端request模块', 'success');
            addLog('baseURL: ' + window.frontendRequest.defaults.baseURL);
        } catch (e) {
            addLog('无法加载前端request模块: ' + e.message, 'error');
        }
    </script>
    
    <script>
        function addLog(message, type = '') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testWithAxios() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            addLog('=== 使用Axios测试 ===');
            
            // 如果加载了前端的request，使用它
            if (window.frontendRequest) {
                addLog('使用前端配置的axios实例');
                try {
                    const response = await window.frontendRequest.post('/cs_login', {
                        username, password
                    });
                    addLog('请求成功!', 'success');
                    addLog('完整URL: ' + response.config.url);
                    addLog('响应: ' + JSON.stringify(response.data, null, 2));
                } catch (error) {
                    addLog('请求失败!', 'error');
                    addLog('错误: ' + error.message);
                    if (error.config) {
                        addLog('请求URL: ' + error.config.url);
                    }
                }
            } else {
                // 使用默认axios
                addLog('使用默认axios，baseURL: http://14.103.181.46:8567/api');
                try {
                    const response = await axios.post('http://14.103.181.46:8567/api/cs_login', {
                        username, password
                    });
                    addLog('请求成功!', 'success');
                    addLog('响应: ' + JSON.stringify(response.data, null, 2));
                } catch (error) {
                    addLog('请求失败!', 'error');
                    addLog('错误: ' + error.message);
                }
            }
        }
        
        async function testWithFetch() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            addLog('=== 使用原生Fetch测试 ===');
            
            const urls = [
                '/api/cs_login',
                'http://localhost:8567/api/cs_login',
                'http://14.103.181.46:8567/api/cs_login'
            ];
            
            for (const url of urls) {
                addLog(`\n测试URL: ${url}`);
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        addLog('✓ 成功!', 'success');
                        addLog('Token: ' + data.token.substring(0, 50) + '...');
                    } else {
                        addLog('✗ 失败: ' + data.detail, 'error');
                    }
                } catch (e) {
                    addLog('✗ 网络错误: ' + e.message, 'error');
                }
            }
        }
    </script>
</body>
</html>
